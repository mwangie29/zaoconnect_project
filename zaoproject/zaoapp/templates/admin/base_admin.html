{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Reuse the same CSS as the main site, but without header/footer HTML -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/css/vendor.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
  </head>
  <body class="bg-light">
    <!-- Simple admin navbar -->
    <header class="border-bottom bg-white shadow-sm">
      <div class="container py-2 d-flex align-items-center justify-content-between">
        <a href="{% url 'index' %}" class="d-flex align-items-center text-decoration-none">
          <img
            src="{% static 'images/logo9.svg' %}"
            alt="ZaoConnect"
            style="height: 64px;"
            class="me-2"
          />
        </a>
        <div class="dropdown">
          <button
            class="btn btn-sm btn-outline-secondary d-flex align-items-center"
            type="button"
            id="adminAccountMenu"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <!-- Simple account icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="me-2" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0-3-3 3 3 0 0 0 3 3Z"/>
              <path d="M14 14s-1-3-6-3-6 3-6 3 2 2 6 2 6-2 6-2Z"/>
            </svg>
            <span>Admin</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminAccountMenu">
            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      {% block content %}{% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
